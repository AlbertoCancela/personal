<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar solo persona1 desde archivo JSON</title>
</head>
<body>
  <div id="persona1-container"></div>
    <p id="personalMessage">xd</p>
    <p id="thanksFor1">xd</p>
    <p id="thanksFor2">xd</p>
    <p id="thanksFor3">xd</p>
    <p id="poema">xd</p>


  <script>
    // URL del archivo JSON
    const url = 'assets/json/personalMessage.json';
    var persona = 'nataly';
    // Obtener el contenedor donde se mostrarÃ¡ persona1
    // const persona1Container = document.getElementById('persona1-container');
    const personalMessage = document.getElementById('personalMessage');
    const thanksFor1 = document.getElementById('thanksFor1');
    const thanksFor2 = document.getElementById('thanksFor2');
    const thanksFor3 = document.getElementById('thanksFor3');
    const poema = document.getElementById('poema');

    // Fetch para obtener el archivo JSON
    fetch(url)
    .then(response => {
        // Verificar si la respuesta es exitosa
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        // Parsear la respuesta como JSON
        return response.json();
    })
    .then(data => {
        // Obtener solo el objeto {objeto} del JSON
        const persona1 = data[persona];

        personalMessage.innerHTML = `Para ${persona1.nombre} : ${persona1.personalMessage}`;
        thanksFor1.innerHTML = `${persona1.thanksFor1}`;
        thanksFor2.innerHTML = `${persona1.thanksFor2}`;
        thanksFor3.innerHTML = `${persona1.thanksFor3}`;
        poema.innerHTML = `${persona1.poema}`;

      })
      .catch(error => {
        // Capturar errores de red u otros errores
        console.error('There was a problem fetching the data:', error);
      });
  </script>
</body>
</html>
